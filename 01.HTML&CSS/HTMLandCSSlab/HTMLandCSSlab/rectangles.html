<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rectangles</title>
</head>
<body>
    <div style="border: 3px dotted blue; border-radius: 15px; padding: 20px">
        <div style="border: 2px dashed red; border-radius: 10px; padding: 20px">
            <div style="border: 2px solid green; border-radius: 5px; padding: 20px; text-align: center">
                <p>I am heavily packed &lt;DIV&gt;</p>
            </div>
        </div>
    </div>
</body>
</html>
