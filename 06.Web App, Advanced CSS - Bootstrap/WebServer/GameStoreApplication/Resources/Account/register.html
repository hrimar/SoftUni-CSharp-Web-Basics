


<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Register</h1></div>
                <br />

                <!--<div class="errors">{{{errors}}}</div>-->
                
                <form method="POST">

                    <div class="form-group row">
                        <label class="sr-only">E-mail</label>
                        <input class="form-control" name="email" type="text" placeholder="somebody@example.com" />
                       
                        <!--<div class="alert alert-warning" style="display: {{{EmailErrorDisplay}}}">
            {{{EmailError}}}
            </div>-->
                    </div>

                    <div class="form-group row">
                        <label class="sr-only">Full Name</label>
                        <input pattern="^[a-zA-Z -.]+$" name="full-name" type="text" class="form-control" placeholder="Full Name" />
                    </div>

                    <div class="form-group row">
                        <label class="sr-only">Password</label>
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="password" type="password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="sr-only">Confirm Password</label>
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="confirm-password" type="password" class="form-control" placeholder="Confirm Password" />
                    </div>

                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
